<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>UI Microframework</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                    <h2>Hello girlswhocode!</h2>
                        <pre><code data-trim>
function hello() {
    print("Hello girlswhocode!");
}

hello();
                        </code></pre>

                </section>
				<section>
                    <h2>Clementine</h2>
                    <img src="clem.jpg" class="stretch" />
				</section>
				<section>
                    <img src="fieldnation.png" class="stretch" />
                </section>
				<section>
                    <img src="pepper.jpg" class="stretch" />
                </section>
				<section>
                    <img src="leashes.jpg" class="stretch" />
                </section>
				<section>
                    <img src="iphone.jpg" class="stretch" />
                </section>
				<section>
                    <img src="math.jpg" class="stretch" />
                </section>
                <section>
                    <h2>Thanks!</h2>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
